<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARMARK Application</title>
    <link rel="stylesheet" href="./Scan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" />
</head>
<body>
    <header class="header">
        <img src="./Image/LOGO STARMARK.png" alt="STARMARK Logo" class="logo">
        <button type="button" id="logoutButton" class="btn btn-danger">Logout</button>
    </header>
    <div class="section">
        <video id="barcode-scanner" class="scanner-video"></video>
        <video id="barcode-scanner-2" class="scanner-video"></video>
    </div>
    <div class="btn-group">
        <button type="button" id="toggle-scanner" class="btn-toggle-scan">ใบรายการส่งสินค้าเข้าคลัง</button>
        <button type="button" id="toggle-scanner-2" class="btn-toggle-scan">ใบรายการสินค้า</button>
        <button type="button" id="clear-data" class="btn-clear-data">เคลียร์ข้อมูล</button>
    </div>
    <div class="container-1">
        <div class="ProjectName">
            โครงการ
            <input type="text" class="detail" placeholder="ชื่อโครงการ">
        </div>
        <div class="OrderNumber">
            เลขที่เอกสาร
            <input type="text" class="detail" placeholder="เลขที่เอกสาร">
        </div>
    </div>
    <div class="container-2">
        <div class="row-1">
            <div class="Building">
                ตึก
                <input type="text" class="detail" placeholder="ตึก">
            </div>
            <div class="Floor">
                ชั้น
                <input type="text" class="detail" placeholder="ชั้น">
            </div>
            <div class="Type">
                Type
                <input type="text" class="detail" placeholder="Type">
            </div>
        </div>
        <div class="row-2">
            <div class="Room">
                ห้อง
                <input type="text" class="detail" placeholder="ห้อง">
            </div>
            <div class="Note">
                หมายเหตุ
                <input type="text" class="detail" placeholder="หมายเหตุ">
            </div>
            <div class="Group">
                หมวดงาน
                <input type="text" class="detail" placeholder="หมวดงาน">
            </div>
        </div>
    </div>
    
    <div class="checked-counter">
        <span id="checkedCount">0</span>/<span id="totalCount">0</span>
    </div>

    <div class="table-responsive">  
        <table id="productTable" class="table">
            <thead>
                <tr>
                    <th>Product Article</th>
                    <th>Product Name</th>
                    <th>No</th>
                    <th>Product</th>
                    <th>Pack</th>
                    <th>จัดส่ง</th>
                    <th>ไซต์</th>
                </tr>
            </thead>
            <tbody>
                <!-- ข้อมูลสินค้า ดึงมาจาก api -->
            </tbody>
        </table>
    </div>
    <div class="save-container">
        <button type="button" id="save-button" class="btn-save">บันทึก</button>
    </div>

    <footer>
        <button id="back-to-top" class="btn btn-primary">
            <i class="fas fa-arrow-up"></i>
        </button>
    </footer>
    
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="./Scan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
